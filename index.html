  <body class="vh-100 d-flex flex-column">
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg2-custom fixed-top">
      <div class="container">
        <!-- logo -->
        <a class="navbar-brand fs-4" href="./index.html">
          <img src="./assets/img/logo.png" alt="Logo Festival" />
        </a>
        <!-- toggle btn -->
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- sidebar -->
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <!-- sidebar header-->
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Nation Sound
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- sidebar body -->
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
            <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="./index.html">Infos</a>
              </li>
              <li class="nav-item dropdown mx-2">
                <a
                  class="nav-link dropdown-toggle"
                  href="./html/pages/programmation.html"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Programmation
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./html/pages/dates.html">Dates</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./html/pages/heures.html">Heures</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./html/pages/lieux.html">Lieux</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="./html/pages/concerts.html">Concerts</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="./html/pages/billetterie.html">Billetterie</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="./html/pages/faq.html">FAQ</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="./html/pages/carte.html">Carte</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="./html/pages/reseaux-sociaux.html">Réseaux sociaux</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="./html/pages/partenaires.html">Partenaires</a>

            </ul>
            <!-- login / sign up-->
            <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
              <a href="#login" class="text-white">Connexion</a>

    <!-- start vidéo -->
    <div class="container-fluid marg">
      <div class="row">
        <div class="col-12">
          <video class="video-fullwidth mt-5 d-none d-md-block" autoplay muted loop>
            <source src="./assets/videos/presentation.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
          </video>
        </div>
      </div>
    </div>
    <!-- end vidéo -->

    <!-- start countdown -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <div class="countdown-container p-5 rounded shadow">
            <h2 class="mb-4 text-uppercase fw-bold gradient-text title tf2">
              Le festival commence dans
            </h2>
            <div id="countdown" class="d-flex justify-content-center gap-4">
              <div class="countdown-item">
                <div class="countdown-number rounded-circle bg-gradient text-white d-flex justify-content-center align-items-center">
                  <span id="months" class="display-4"></span>
                </div>
                <p class="text-uppercase mt-2 gradient-text">Mois</p>
              </div>
              <div class="countdown-item">
                <div class="countdown-number rounded-circle bg-gradient text-white d-flex justify-content-center align-items-center">
                  <span id="days" class="display-4"></span>
                </div>
                <p class="text-uppercase mt-2 gradient-text">Jours</p>
              </div>
              <div class="countdown-item">
                <div class="countdown-number rounded-circle bg-gradient text-white d-flex justify-content-center align-items-center">
                  <span id="hours" class="display-4"></span>
                </div>
                <p class="text-uppercase mt-2 gradient-text">Heures</p>
              </div>
              <div class="countdown-item">
                <div class="countdown-number rounded-circle bg-gradient text-white d-flex justify-content-center align-items-center">
                  <span id="minutes" class="display-4"></span>
                </div>
                <p class="text-uppercase mt-2 gradient-text">Minutes</p>
              </div>
              <div class="countdown-item d-none d-sm-block">
                <div class="countdown-number rounded-circle bg-gradient text-white d-flex justify-content-center align-items-center">
                  <span id="seconds" class="display-4"></span>
                </div>
                <p class="text-uppercase mt-2 gradient-text">Sec</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end countdown -->

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
